<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="container">
    <div class="card-1">
      <div class="bill">
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill">
      </div>
      <label for="select-tip">Select Tip %</label>
      <div class="select-tip">

          <input class="button" type="button" value="5%">
          <input class="button" type="button" value="10%">
          <input class="button" type="button" value="15%">
          <input class="button" type="button" value="25%">
          <input class="button" type="button" value="50%">
          <input class="button custom" type="button" value="Custom">
      </div>
      <div class="people">
        <label for="people">Number of People</label>
        <input type="number" name="people" id="people">
      </div>
    </div>
    
    <div class="card-2">
      <div class="total">
        <div class="amount">
          <h5>Tip Amount</h5>
          <p>/ person</p>
        </div>
        <div class="persons">
          <h5>Tip</h5>
          <p>/ person</p>
        </div>
        <div class="button reset">
          <button>Reset</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
